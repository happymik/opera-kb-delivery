    <style>
      .markdown-body { color: #f1f5f9; line-height: 1.7; font-size: 0.95rem; }
      .markdown-body p { margin: 0.75em 0; }
      .markdown-body h1, .markdown-body h2, .markdown-body h3, .markdown-body h4 {
        font-weight: 700; margin: 1.2em 0 0.5em 0; color: #f1f5f9;
      }
      .markdown-body h1 { font-size: 1.4em; }
      .markdown-body h2 { font-size: 1.25em; }
      .markdown-body h3 { font-size: 1.1em; }
      .markdown-body h4 { font-size: 1em; }
      .markdown-body ul, .markdown-body ol { margin: 0.5em 0; padding-left: 1.5em; }
      .markdown-body ul { list-style-type: disc; }
      .markdown-body ol { list-style-type: decimal; }
      .markdown-body li { margin: 0.35em 0; }
      .markdown-body li > ul, .markdown-body li > ol { margin: 0.25em 0; }
      .markdown-body strong { font-weight: 700; color: #f8fafc; }
      .markdown-body em { font-style: italic; color: #cbd5e1; }
      .markdown-body code { background: rgba(51,65,85,0.5); padding: 0.15em 0.4em; border-radius: 3px; font-size: 0.9em; }
      .markdown-body pre { background: rgba(51,65,85,0.5); padding: 1em; border-radius: 6px; overflow-x: auto; margin: 0.75em 0; }
      .markdown-body pre code { background: none; padding: 0; }
      .markdown-body blockquote { border-left: 3px solid #334155; padding-left: 1em; margin: 0.75em 0; color: #94a3b8; }
      .markdown-body hr { border: none; border-top: 1px solid #334155; margin: 1em 0; }
      .markdown-body table { border-collapse: collapse; width: 100%; margin: 0.75em 0; }
      .markdown-body th, .markdown-body td { border: 1px solid #334155; padding: 0.5em 0.75em; text-align: left; }
      .markdown-body th { background: rgba(51,65,85,0.5); font-weight: 600; }
